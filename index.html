<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Motor em HTML</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">	
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="main.js" type="application/javascript"></script>
</head>
<body class="body-principal">
	<div class="painel-controle">
		<div class="grupo-selecao">
			<label class="titulo-label">Velocidade</label>
			<input type="range" id="velocidade" name="velocidade" value="10" min="0" max="300">
		</div>
		<div class="grupo-selecao">
			<label class="titulo-label">Tamanho da Biela</label>
			<input type="range" name="biela" id="biela" min="50" value="80" max="150">
		</div>
		<div class="grupo-selecao">
			<label class="titulo-label">Caminho das válvulas</label>
			<input type="range" name="valvula" id="valvula" min="2" value="50" max="100">
		</div>
		<div class="container-inputs-pistoes">
			<label class="titulo-label">Pistões</label>
			<h3 class="titulo-pistoes">Selecione os ângulos dos pistões, deixe vazio para remover</h3>
			<label class="titulo-label">Pistão 1</label>
			<input class="num-input" id="pistao-1" type="number" value="0" data-type="pistao">
			<label class="titulo-label">Pistão 2</label>
			<input class="num-input" id="pistao-2" type="number" value="90" data-type="pistao">
			<label class="titulo-label">Pistão 3</label>
			<input class="num-input" id="pistao-3" type="number" value="45" data-type="pistao">
			<label class="titulo-label">Pistão 4</label>
			<input class="num-input" id="pistao-4" type="number" value="270" data-type="pistao">			
		</div>

	</div>
	<iframe id="iframe" width="500" height="600" src="motor.html?biela=80&valvula=50&velocidade=10&pistoes=0+90+270+135"></iframe>
</body>
</html>
